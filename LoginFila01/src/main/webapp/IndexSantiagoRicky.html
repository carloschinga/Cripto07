<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login con Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff; /* Fondo blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .g_id_signin {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesi√≥n con Google</h2>

        <!-- Componente de login de Google -->
        <div id="g_id_onload"
            data-client_id="317902635607-tunhthkbdgd3nquav7ko3dkl4488jp06.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const googleToken = response.credential;
            console.log("Token JWT de Google:", googleToken);

            // Guardamos el token en localStorage
            localStorage.setItem("tokeng", googleToken);

            // Redirigimos a clientes.html
            window.location.href = "clientesSantiago.html";
        }
    </script>
</body>
</html>
